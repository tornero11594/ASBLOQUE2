services:
  ssh-server:
    image: linuxserver/openssh-server
    container_name: ssh_server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PUBLIC_KEY=ssh-rsa  daniel@gmail.com
      - SUDO_ACCESS=false
      - PASSWORD_ACCESS=false
      - USER_NAME=usuario
    ports:
      - "2222:2222"
    restart: unless-stopped
    networks:
      services_net:
        ipv4_address: 172.20.0.2  

networks:
  services_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

  production_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24


  ssh2fa:
    build:
      context: ./production
      args:
        SSH_USER: usuario
        SSH_PASSWORD: clave123
    container_name: ssh2fa
    ports:
      - "2223:22"
    networks:
      production_net:
        ipv4_address: 172.30.0.2
    restart: unless-stopped


